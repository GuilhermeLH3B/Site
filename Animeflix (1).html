<html lang="pt-BR">
<head>

    <title>Catálogo de Animes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Catálogo de Animes</h1>
    </header>

    <main>
        <section class="anime-catalog">
            <div class="anime-item">
                <img src="https://via.placeholder.com/200" alt="Naruto">
                <h2>Naruto</h2>
                <p>Aventura, Ação, Ninjas</p>
            </div>
            <div class="anime-item">
                <img src="https://via.placeholder.com/200" alt="One Piece">
                <h2>One Piece</h2>
                <p>Aventura, Piratas, Fantasia</p>
            </div>
            <div class="anime-item">
                <img src="https://via.placeholder.com/200" alt="Attack on Titan">
                <h2>Attack on Titan</h2>
                <p>Ação, Drama, Fantasia</p>
            </div>
            <!-- Adicione mais animes aqui -->
        </section>
    </main>

    <footer>
        <p>Catálogo de Animes - 2024</p>
    </footer>
